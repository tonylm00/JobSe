<!DOCTYPE html>
<html>
<head>
    <title>Search Offers</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
         body {
            margin: 0;
            padding: 0;
            background-image: url('../static/work.png'); /* Updated URL to include 'images/' */
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .general {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally in the column */
        }

        .row {
            width: 100%;
            box-sizing: border-box;
            height: 33.33vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container-large {
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 340px; /* Set a fixed height for the form container */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Add media query for responsive layout */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

        .input {
            margin-top: 20px;
            display: flex; /* Display the form and submit button on the same line */
            align-items: center; /* Center the items vertically */
            border-radius: 20px; /* Add rounded corners */
            overflow: hidden; /* Hide any overflowed content */
            background-color: #ffffff; /* Background color similar to the navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a box shadow */
        }

        .my-button {
            padding: 10px 20px; /* Add padding around the button */
            background-color: #afc9f6; /* Background color similar to the navbar */
            border: none; /* Remove the border */
            cursor: pointer; /* Add a pointer cursor on hover */
            color: black; /* Text color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* New styles for the modified layout */

        .general {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally in the column */
        }

        .first-row {
            display: flex;
            flex-direction: row;
            justify-content: center; /* Center items horizontally in the row */
            flex-wrap: wrap; /* Allow the forms to wrap if needed */
        }

        .column {
            flex: 1; /* Each column takes equal space in the first row */
            min-width: 300px; /* Set a minimum width for each column */
            max-width: 500px; /* Set a maximum width for each column */
            margin: 10px; /* Add some space between columns */
            display: flex;
            justify-content: center; /* Center items horizontally in the column */
            align-items: center; /* Center items vertically in the column */
        }

        /* Update row3 to be centered in its container */
        #row3 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Set a taller height for the third row */
        }

        .form-columns {
            display: flex;
            justify-content: space-between;
        }

        /* Arrange the form columns side by side */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Add margin to the button */
        button {
            margin-top: 20px;
        }

        .input-container{
            margin:30px;
        }

       .side-menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-right: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable vertical scrolling if needed */
            width: auto; /* Allow the menu to adjust its width based on content */
            max-width: 70%; /* Set a maximum width for the menu */
            z-index: 1; /* Ensure the menu is on top of other elements */
            display: none; /* Hide the menu by default */
            width: 220px; /* Adjust the width of the menu as needed */
            padding: 10px;
        }

        .menu-item {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            text-align: center;
            font-size: 16px;
            color: #444;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #eee;
        }

        .menu-icon {
            position: fixed;
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically *
            margin-right: 5px; /* Add some space between the icon and the words */
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff; /* Add a white background to the icon */
            padding: 5px;
            border-radius: 50%; /* Make the icon circular */
            z-index: 2; /* Ensure the icon is on top of other elements */
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSideMenu()">&#9776;</div> <!-- Add the menu icon -->
    <div class="side-menu" id="sideMenu">
        <a class="menu-item" href="/">Jobse</a>
        <a class="menu-item" href="/insertJob">Insert</a>
        <a class="menu-item" href="/updateView?page=1">Modify</a>
        <a class="menu-item" href="/search">Search</a>
    </div>
    <div class="general">
        <div class="first-row">
            <div class="column" id="col1">
                <div class="form-container">
                    <!-- Content for the first form -->
                    <h2>Search 1</h2>
                    <label for="input1">Job Title 1:</label>
                    <form action="/workORwork" method="POST">
                        <select class="input" id="input1" name="work1" required></select>
                        <br>
                        <label for="input2">Job Title 2:</label>
                        <select class="input" id="input2" name="work2" required></select>
                        <br>
                        <button type="submit" class="my-button">Search</button>
                    </form>
                </div>
            </div>

            <div class="column" id="col2">
                <div class="form-container">
                    <!-- Content for the second form -->
                    <h2>Search 2</h2>
                    <label for="jobTitle">Job Title:</label>
                    <form action="/workANDtype" method="POST">
                        <select class="input" id="input1" name="work" required></select>
                        <br>
                        <label for="jobType">Job Type:</label>
                        <select id="jobType" name="type" required>
                            <option value="On-site">On-site</option>
                            <option value="Remote">Remote</option>
                        </select>
                        <br>
                        <button type="submit" class="my-button">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" id="row3">
            <div class="form-container-large">
                <!-- Content for the third form -->
                <h2>Search 3</h2>
                <form action="/typeANDsalaryORsame" method="POST">
                    <div class="form-columns">
                        <div class="input-container">
                            <label for="jobKind">Job Type:</label>
                            <input class="input" type="text" id="jobKind" name="type1" value="On-site" required readonly>
                        </div>
                        <div class="input-container">
                            <label for="salary">Salary:</label>
                            <input class="input" type="number" id="salary" name="salary1" required>
                        </div>
                    </div>
                    <div class="form-columns">
                        <div class="input-container">
                            <label for="jobKind2">Job Type:</label>
                            <input class="input" type="text" id="jobKind2" name="type2" value="Remote" required readonly>
                        </div>
                        <div class="input-container">
                            <label for="salary2">Salary:</label>
                            <input class="input" type="number" id="salary2" name="salary2" required>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="my-button">Search</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Predefined list of job titles
        var job_titles = [
            'Data Analyst', 'Shopify Developer', 'Database Developer', 'Other',
            'Other Developer', 'Salesforce Developer', 'Golang Developer',
            'Lead developer', '.Net Developers', 'PHP Developer', 'SQL Developer',
            'Java Developer', 'Other Engineering', 'Software Engineer',
            'Python Developer', 'PowerApps Developer', 'Cloud Engineer',
            'Snowflake Developer', 'Angular Developer', 'Oracle Developer',
            'DevOps Engineer', 'Software Testing', 'Internships', 'Power BI Developer',
            'Blockchain Developer', 'C Developer', ' Ruby on Rails Developer',
            'Machine Learning Engineer', 'Game Developer', 'Mainframe Developer',
            'Analyst', 'Unity Developer', 'Business Analyst',
            'Mobile Application Developer', 'Full Stack Developer', 'Web Developer',
            'Linux Engineer', 'Drupal Developer', 'Technology Architecture',
            'Wordpress Developer', 'BackEnd Developer', 'Node Js Developer',
            'Consultant', 'Associate', 'Researcher', 'Accountant', 'Finance Manager',
            'Search Engine Optimization', 'Project Manager', 'Sales Executive',
            'Business Development Manager', 'Digital Marketing', 'Scrum Master',
            'Team Lead/ Project Lead', 'SAP Developer', 'Quality Analyst',
            'Vue.js Developer', 'ReactJS Developer', 'Robotics', 'iOS Developer',
            'Collections Specialist', 'AI Engineer', 'Managerial and Leadership Roles',
            'Quantitative Trader', 'Marketing', 'Copywriter', 'Co-Founder', 'Editor',
            'Customer Service', 'Frontend Developer', 'Front-End Developer',
            'Data Scientist', 'Technical Trainer/Writer/Owner', 'Professor',
            'Education and Counseling', 'Head of Product', 'Product Specialist',
            'Content Writer', 'Data Management', 'Financial Controller',
            'Bigdata Developer', 'Relationship Manager', 'Salesperson'
        ];

        // Function to populate the options for select elements
        function populateOptions() {
            var selectElements = document.getElementsByClassName('input');
            for (var i = 0; i < selectElements.length; i++) {
                var selectElement = selectElements[i];
                for (var j = 0; j < job_titles.length; j++) {
                    var option = document.createElement('option');
                    option.text = job_titles[j];
                    option.value = job_titles[j];
                    selectElement.appendChild(option);
                }
            }

        }

        function toggleSideMenu() {
            var sideMenu = document.getElementById('sideMenu');
            var menuIcon = document.querySelector('.menu-icon');

            if (sideMenu.style.display === 'none') {
                sideMenu.style.display = 'block';
                menuIcon.innerHTML = '&#10006;'; // Change the icon to "X"
            } else {
                sideMenu.style.display = 'none';
                menuIcon.innerHTML = '&#9776;'; // Change the icon back to the menu icon
            }
        }

        // Call the function to populate options when the page loads
        window.onload = populateOptions;
    </script>
</body>
</html>
