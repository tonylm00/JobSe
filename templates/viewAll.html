<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for attribute in documents[0] %}
                    <th>{{ attribute }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
                <tr>
                    {% for key, value in document.items() %}
                        <td {% if key == 'Nome' %}class="player-name"{% endif %}>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
