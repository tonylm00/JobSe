<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
        }

        th, td {
            border: 1px solid #e1e1e1;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .player-name {
            font-weight: bold;
            color: #0e76a8;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for attribute in documents[0] %}
                    <th>{{ attribute }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
                <tr>
                    {% for key, value in document.items() %}
                        <td {% if key == 'Nome' %}class="player-name"{% endif %}>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
