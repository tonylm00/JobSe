<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
        }

        th, td {
            border: 1px solid #e1e1e1;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .player-name {
            font-weight: bold;
            color: #0e76a8;
        }
    </style>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"></a>
        </nav>
        <div class="jumbotron text-center">
            <p class="lead">Risultati della ricerca</p>
            <p class="player-name">{{ documents[0].name }}</p>
            <p> Followers: {{ documents[0].linkedin_followers }}</p>
        </div>
    <table>
        <tbody>
            {% for document in documents %}
                <tr>
                <td>
                    <p>{{document.designation}}</p>
                </td>
                <td>
                    <p>{{document.work_type}}</p>
                </td>
                <td>
                    <p>{{document.involvement}}</p>
                </td>
                <td>
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Scopri di pi√π</button>
                    </div>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
